<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fgPass.css">
    <title>Confirm OTP</title>
</head>

<body>
    <div class="form-container">
        <div class="logo-container" style="margin-bottom: 10px;">
            OTP Verification Code
        </div>

        <form class="form">
            <div class="form-group" style="margin-bottom: 10px;">
                <label for="code" style="margin-bottom: 10px;">A verification code have been sent to your email</label>
                <input type="text" id="code" name="code" placeholder="Enter code here" required="">
            </div>

            <button class="form-submit-btn" type="submit">Verify Me</button>
        </form>
    </div>
</body>

</html>

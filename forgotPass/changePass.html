<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fgPass.css">
    <title>Change Password</title>
</head>

<body>
    <div class="form-container">
        <div class="logo-container" style="margin-bottom: 10px;">
            New Password
        </div>

        <form class="form">
            <div class="form-group" style="margin-bottom: 10px;">
                <label for="password" style="margin-bottom: 10px;">Create a password that's easy for you to remember</label>
                <input type="password" id="password" name="password" placeholder="Enter new password" required="">
                <br>
                <input type="password" id="password" name="password" placeholder="Confirm password" required="">
            </div>

            <button class="form-submit-btn" type="submit">Change Password</button>
        </form>
    </div>
</body>

</html>
